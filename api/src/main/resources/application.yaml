logging:
  level:
    root: info
    it.labtech.base.api: debug

spring:
  application:
    name: labtech-base
    cloud:
      loadbalancer:
        ribbon:
          enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://dev00.labtech.it/auth/realms/labtech

server:
  port: ${APPLICATION_HOST_PORT:8080}
  servlet:
    contextPath: /base

management:
  endpoint:
    health:
      probes:
        enabled: true
    web:
      exposure:
        include: "info,health,metrics,mappings"